<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Suara Siswa</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card-regis">
            <div class="auth-panel form-panel">
                <div class="form-header">
                    <h2>Buat Akun Baru</h2>
                    <p>Bergabunglah dengan Suara Siswa sekarang!</p>
                </div>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-field" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="auth-switch">Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
