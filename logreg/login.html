<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suara Siswa</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-panel form-panel">
                <div class="form-header">
                    <h2>Selamat Datang Kembali!</h2>
                    <p>Login untuk melanjutkan ke dashboard Anda.</p>
                </div>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="input-field" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="auth_code">Kode Otorisasi (Khusus Admin)</label>
                        <input type="password" id="auth_code" name="auth_code" class="input-field" placeholder="Opsional">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
            <div class="auth-panel side-panel">
                <h2>Suara Siswa</h2>
                <p>Platform aspirasi untuk sekolah yang lebih baik. Sampaikan idemu, wujudkan perubahan.</p>
            </div>
        </div>
    </div>
</body>
</html>
