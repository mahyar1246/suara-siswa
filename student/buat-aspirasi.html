<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Aspirasi</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="form-aspirasi-card">
        <div class="form-header">
            <h2>Buat Aspirasi Baru</h2>
            <p>Sampaikan ide atau keluhan Anda di sini.</p>
        </div>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="title">Judul Aspirasi</label>
                <input type="text" id="title" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="content">Isi Aspirasi</label>
                <textarea id="content" class="input-field" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Aspirasi</button>
            <a href="dashboard.html" style="display: block; text-align: center; margin-top: 15px;">Kembali</a>
        </form>
    </div>
</body>
</html>
